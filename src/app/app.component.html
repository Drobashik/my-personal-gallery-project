<div class="background">
  <div class="black-bg">
    <header>
      <nav class="container content-center">
        <div class="logo">
          <h1>Personal Gallery</h1>
        </div>
        <ul class="content-center">
          <div class="menu content-center">
            <li *ngIf="!userAuthService.isLoggedIn"><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
            <li><a routerLink="/gallery" routerLinkActive="active">Gallery</a></li>
            <li><a routerLink="/contact" routerLinkActive="active">Contact Us</a></li>
          </div>
          <ng-template #logIn>
            <div class="sign-section content-center">
              <li><a class="btn" routerLink="/log-in" routerLinkActive="active-btn">Log In</a></li>
              <li><a class="btn" routerLink="/sign-up" routerLinkActive="active-btn">Sign Up</a></li>
            </div>
          </ng-template>
          <ng-container *ngIf="userAuthService.currentUser$ | async as user; else logIn">
            <div class="user-section content-center">
              <li class="btn" routerLink="/user-gallery" routerLinkActive="active-btn">My Gallery</li>
              <li class="btn" routerLink="/user-page" routerLinkActive="active-btn">{{user.displayName}}</li>
              <li class="btn" (click)="logOut()">Log out</li>
            </div>
          </ng-container>
        </ul>
      </nav>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
