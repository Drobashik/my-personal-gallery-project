<div class="log-in-block content-center">
    <form [formGroup]="logInFormGroup" (ngSubmit)="onSubmit()">
        <h1>Log In</h1>
        <input [ngClass]="{'error': invalidForm}" placeholder="Your email" type="email" formControlName="email">
        <input [ngClass]="{'error': invalidForm}" placeholder="Password" type="password" formControlName="password">
        <button class="btn">Log In</button>
    </form>
</div>
